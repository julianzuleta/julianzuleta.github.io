<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta charset="UTF-8">
        <title>Julian Zuleta</title>
        <style>
            body {
                background-color: #000;
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
            }

            iframe {
                --ratio-offset: (16 / 9) + 200px;
                --h-ratio: 100vh * var(--ratio-offset);
                --w-ratio: 100vw * var(--ratio-offset);

                width: calc(max(var(--w-ratio), var(--h-ratio)));
                height: calc(max(var(--w-ratio), var(--h-ratio)));
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: fade-in 0.5s ease-in 1s forwards;
                opacity: 0;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <iframe src="https://www.youtube.com/embed/CoiLZu94HyU?start=1274&autoplay=1&controls=0&mute=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </body>
</html>
